<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHotel | Luxury Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f9; /* A very light, elegant blue-gray */
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .room-card:hover .room-image {
            transform: scale(1.05);
        }
        .modal {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section - IMPROVED -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <!-- Logo and Tagline -->
            <a href="#" class="flex items-center space-x-2">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-blue-900 rounded-full mr-2"></span>
                    <h1 class="text-3xl font-serif text-gray-900">GoHotel</h1>
                </div>
                <span class="hidden md:block border-l border-gray-300 h-6 ml-4 pl-4 text-sm text-gray-500">Experience Unmatched Luxury</span>
            </a>
            <!-- Navigation -->
            <nav class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
                <a href="#rooms" class="hover:text-blue-900 transition-colors">Our Rooms</a>
                <a href="#bookings" class="hover:text-blue-900 transition-colors">Your Bookings</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Rooms Section -->
            <div id="rooms" class="lg:col-span-2 scroll-mt-24">
                <h2 class="text-3xl font-serif text-gray-800 mb-8">Our Accommodations</h2>
                <div id="rooms-list" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Room cards will be dynamically inserted here -->
                </div>
            </div>
            <!-- Bookings Section -->
            <div id="bookings" class="lg:col-span-1 scroll-mt-24">
                <aside class="bg-white p-6 rounded-lg shadow-sm sticky top-24">
                    <h2 class="text-2xl font-serif text-gray-800 mb-6 border-b pb-4">Your Bookings</h2>
                    <div id="bookings-list" class="space-y-4 max-h-[70vh] overflow-y-auto">
                        <!-- Bookings will be dynamically inserted here -->
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="booking-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 overflow-y-auto h-full w-full flex items-center justify-center p-4">
        <div class="modal relative mx-auto p-8 border w-full max-w-lg shadow-lg rounded-xl bg-white">
            <div class="text-center">
                <h3 id="modal-room-type" class="text-3xl font-serif">Book Your Stay</h3>
                <p id="modal-room-price" class="text-gray-500 mt-2"></p>
                <div class="mt-8">
                    <form id="booking-form" class="space-y-4">
                        <input type="hidden" id="modal-room-id" name="room">
                        <div>
                            <label for="guestName" class="text-left block text-sm font-medium text-gray-700">Guest Name</label>
                            <input type="text" id="guestName" name="guestName" required class="mt-1 block w-full py-3 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="checkIn" class="text-left block text-sm font-medium text-gray-700">Check-in</label>
                                <input type="date" id="checkIn" name="checkIn" required class="mt-1 block w-full py-3 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="checkOut" class="text-left block text-sm font-medium text-gray-700">Check-out</label>
                                <input type="date" id="checkOut" name="checkOut" required class="mt-1 block w-full py-3 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="pt-6">
                            <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-900 transition-colors duration-300">Confirm Booking</button>
                            <button type="button" id="modal-close-btn" class="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-md hover:bg-gray-200 transition-colors mt-3">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification element -->
    <div id="notification" class="fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-xl translate-x-[120%] transition-transform duration-500"></div>

    <script src="script.js"></script>
</body>
</html>
